<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="img.jpeg" alt="Profile Image" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Pedro</span>
        <span class="job">Programmer</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background: red;" class="link">
            <i style="color: navy;" class='bx bxs-face'></i>
        </a>
        <a href="#" style="background: green;" class="link">
            <i class='bx bxs-face'></i>
        </a>
        <a href="#" style="background: blue;" class="link">
            <i class='bx bxs-face'></i>
        </a>
        <a href="#" style="background: orange;" class="link">
            <i style="color: black;" class='bx bxs-face'></i>
        </a>
      </div>

      <div class="buttons-div">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
            <i class='bx bx-bar-chart-square'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-bar-chart-square'></i>
            <span class="number">200k</span>
        </div>
        <div class="data">
            <i class='bx bx-bar-chart-square'></i>
            <span class="number">10k</span>
        </div>
      </div>
    </div>
  </body>
</html>
